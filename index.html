    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>My E-Commerce Store</h1>
            <nav>
                <ul>
                    <ul>
                        <li><a class="active" href="#home">Home</a></li>

    <section class="car">

            <div class="product">
                <img src="download (1).jpeg"Product 2">

        </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 My E-Commerce Store. All rights reserved.</p>
        </div>
